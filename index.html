<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Etch-A-Sketch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="etchASketch.js"></script>
</head>
<body>
    <div id="page-head">
        <h1>Odin Project: Etch-A-Sketch</h1>
    </div>
    <div id="content-main">
        <div id="sketch-controls">
            <fieldset>
                <legend>Sketch Controls</legend>
                <label for="colorizer-selector">
                    Colorizer Mode
                    <select id="colorizer-selector">
                    </select>
                </label>
                <label for="sketch-size">
                    Set Sketch Size
                    <input type="number" id="sketch-size" min="1" max="200">
                </label>
                <label for="reset-button">
                    Reset the canvas:
                    <button id="reset-button" type="button">
                        Reset
                    </button>
                </label>
                <fieldset id="hsv-controls">
                    <legend>HSV Mode Controls</legend>
                    <label for="hsv-saturation">
                        HSV Saturation
                        <input type="number" id="hsv-saturation" min="0" max="100">
                    </label>
                    <label for="hsv-value">
                        HSV Value (Brightness)
                        <input type="number" id="hsv-value" min="0" max="100">
                    </label>
                </fieldset>
            </fieldset>
        </div>
        <div id="sketch-canvas">
            <!-- etch-a-sketch goes here -->
        </div>
    </div>
</body>
</html>
